<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peça Cadastrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .box h1 {
      color: #27ae60;
      margin-bottom: 10px;
    }

    .box a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #2980b9;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .box a:hover {
      background: #21689e;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>✅ Peça cadastrada com sucesso!</h1>
    <p>Obrigado por adicionar uma nova peça ao sistema.</p>
    <a href="carros.html">Voltar para a página inicial</a>
  </div>

</body>
</html>
